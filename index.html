        let usados = JSON.parse(localStorage.getItem("usados")) || [];
        let registros = JSON.parse(localStorage.getItem("registros")) || [];

        function salvarDados() {
            localStorage.setItem("usados", JSON.stringify(usados));
            localStorage.setItem("registros", JSON.stringify(registros));
        }

        function carregarDados() {
            const tabela = document.getElementById("registros");
            registros.forEach(({ codigo, horario }) => {
                const linha = document.createElement("tr");
                linha.innerHTML = `<td>${codigo.split('-')[0]}</td><td>${codigo}</td><td>${horario}</td>`;
                tabela.appendChild(linha);
            });
        }

        function validarCodigo(codigo) {
            const mensagem = document.getElementById("mensagem");
            const tabela = document.getElementById("registros");

            if (usados.includes(codigo)) {
                mensagem.style.color = "red";
                mensagem.textContent = "Este ingresso já foi usado!";
            } else if (codigosValidos.includes(codigo)) {
                usados.push(codigo);
                const horario = new Date().toLocaleString();
                registros.push({ codigo, horario });
                salvarDados();

                const linha = document.createElement("tr");
                linha.innerHTML = `<td>${codigo.split('-')[0]}</td><td>${codigo}</td><td>${horario}</td>`;
                tabela.appendChild(linha);

                mensagem.style.color = "green";
                mensagem.textContent = "Ingresso válido! Bem-vindo!";
            } else {
                mensagem.style.color = "red";
                mensagem.textContent = "Ingresso inválido!";
            }
        }

        function ativarCamera() {
            const previewDiv = document.getElementById("camera-preview");
            const html5QrCode = new Html5Qrcode("camera-preview");

            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    validarCodigo(decodedText);
                },
                (errorMessage) => {
                    console.log("Erro ao ler o QR Code: ", errorMessage);
                }
            ).catch(err => {
                alert("Erro ao acessar a câmera: " + err);
            });
        }

        // Carregar dados ao abrir a página
        window.onload = carregarDados;
